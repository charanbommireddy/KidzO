<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="login-container">
        <img src="KidzO1.png" alt="Kids Education Hub Logo" class="logo">
        <h1>Welcome to <span>KidzO</span></h1>
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" onclick="redirectToHomePage(event)">
            </div>  
            <script>
                function redirectToHomePage(event) {
                    event.preventDefault();

                    window.location.href = './homepage/homepage.html';
                }
            </script>
    
          
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
    </div>
</body>
</html>
